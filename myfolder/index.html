<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantra X Ai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro-text" id="intro">
    <h1>What can I help with?</h1>
    <p>Ask anything with Quantra X</p>
    
    <div class="suggestion-container">
      <div class="suggestion-box">Summarize text</div>
      <div class="suggestion-box">Brainstorm ideas</div>
      <div class="suggestion-box">Help me write</div>
      <div class="suggestion-box">Make a plan</div>
    </div>
  </div>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Message Quantra X..." autocomplete="off">
    <button type="submit" id="send-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z"></path>
      </svg>
    </button>
  </form>

  <div class="footer">
    By messaging, you agree to our <a href="#">Terms</a> and have read our <a href="#">Privacy Policy</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
