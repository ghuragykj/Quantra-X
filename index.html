<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantra Ai</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .intro-text {
      text-align: center;
      padding: 30px 10px 10px;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .intro-text.hide {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    .intro-text h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .intro-text p {
      font-size: 1rem;
      color: #bbb;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user .bubble {
      background-color: #007bff;
      color: white;
    }

    .bot .bubble {
      background-color: #333;
      color: white;
    }

    #chat-form {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 2px solid #f4c542;
      outline: none;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: white;
      transition: border 0.3s ease;
    }

    #user-input:focus {
      border: 2px solid #f4c542;
      box-shadow: none;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 2px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="intro-text" id="intro">
    <h1>Hi, I'm Quantra X !</h1>
    <p>Your virtual friend.Ready to chat? & Quanyra X AI is currently under development and and constructuion.</p>
  </div>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="message Quantra X..." autocomplete="off" />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat-container");
    const intro = document.getElementById("intro");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      if (intro) {
        intro.classList.add("hide");
      }

      addMessage("user", userText);
      input.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot");
      typing.innerHTML = `<div class="bubble"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>`;
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        chat.removeChild(typing);
        addMessage("bot", generateResponse(userText));
      }, 1000);
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.textContent = text;
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateResponse(msg) {
      msg = msg.toLowerCase().trim();

      if (msg.includes("hello") || msg.includes("hi") || msg.includes("hey"))
        return "Hey there! So happy to see you! How can I help today?";

      if (msg.includes("bye") || msg.includes("goodbye"))
        return "Take care! Talk to you soon!";

      if (msg.includes("how are you"))
        return "I'm feeling great, thanks for asking! How about you?";

      if (msg.includes("your name") || msg === "who are you")
        return "I'm Sophia — your smart & friendly AI buddy!";

      if (msg.includes("time"))
        return `It's currently ${new Date().toLocaleTimeString()}.`;

      if (msg.includes("date"))
        return `Today is ${new Date().toLocaleDateString()}.`;

      if (msg.includes("what can you do"))
        return "I can chat, tell jokes, share time/date, and help with general questions. Try me!";

      if (msg.includes("help"))
        return "Sure! Ask me anything — from general questions to friendly talk.";

      if (msg.includes("joke"))
        return "Why did the computer catch a cold? Because it left its Windows open!";

      if (msg.includes("thank"))
        return "You're most welcome! Always here for you.";

      if (msg.includes("love you"))
        return "Aww, thank you! Sending virtual hugs!";

      if (msg.includes("weather"))
        return "Sorry, I can't check live weather yet, but it’s always sunny in my code!";

      if (msg.includes("creator"))
        return "I was created with love and code by some awesome humans.";

      return "Hmm, I’m not sure about that. But I'm learning! Ask me something else?";
    }
  </script>
</body>
</html>
