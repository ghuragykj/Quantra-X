<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantra X</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      margin: 5px 0;
      max-width: 80%;
    }

    .message.user {
      align-self: flex-end;
      justify-content: flex-end;
    }

    .message.bot {
      align-self: flex-start;
      justify-content: flex-start;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user .bubble {
      background-color: #007bff;
      color: white;
    }

    .bot .bubble {
      background-color: #2a2a2a;
      color: white;
    }

    #chat-form {
      display: flex;
      padding: 10px;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
    }

    #user-input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background-color: #2b2b2b;
      color: white;
      font-size: 16px;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Message Quantra X..." autocomplete="off" />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat-container");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      addMessage("user", userText);
      input.value = "";

      setTimeout(() => {
        addMessage("bot", generateResponse(userText));
      }, 500);
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.textContent = text;
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateResponse(msg) {
      const m = msg.toLowerCase();

      if (m.includes("hello") || m.includes("hi")) return "Hey there! So happy to see you! How can I help today?";
      if (m.includes("how are you")) return "I'm good! How about you?";
      if (m.includes("bye")) return "Goodbye! See you soon!";
      if (m.includes("your name")) return "I'm Quantra X, your AI chatbot!";
      return "Sorry, I'm still learning. Try asking something else!";
    }
  </script>
</body>
</html>
